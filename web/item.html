<div class="item mb-5">
    <div class="media">
        <img class="mr-3 img-fluid post-thumb d-none d-md-flex" src="/assets/images/blog/blog-post-thumb-7.jpg" alt="image">
        <div class="media-body">
            <h3 class="title mb-1"><a href="{{ item.link }}">{{ item.heading }}</a></h3>
            <div class="meta mb-1"><span class="date">Published {{ item.when_published }}</span><span class="time">{{ item.reading_time }} read</span><span class="comment"><a href="#">no comments</a></span></div>
            <div class="intro">{{ item.trailer_text }}</div>
            <a class="more-link" href="{{ item.link }}">Read more &rarr;</a>
        </div><!--//media-body-->
    </div><!--//media-->
</div><!--//item-->

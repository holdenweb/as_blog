{% extends "bootstrap/base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

<form  method="POST">
  {{ form.csrf_token }}
  {{ form.errors }}
  <div class="form-group">
      <div class="form-field" placeholder="URL or document Id" size="80">
        {{ form.documentId.label }} {{ form.documentId(size=50) }}
      </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  {{  wtf.quickform(form) }}
</form>
